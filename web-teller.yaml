apiVersion: v1
kind: ConfigMap
metadata:
  namespace: ebanking
  name: web-teller-config
data:
  DB_URL: "host=172.19.252.114 user=ebanking password=ebanking dbname=web-teller sslmode=disable"
  REDIS_URL: "redis://172.19.252.114:6379/0"
  REDIS_POOLSIZE: ""

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ebanking
  name: web-teller
spec:
  selector:
    matchLabels:
      app: web-teller
  minReadySeconds: 10
  replicas: 1
  template:
    metadata:
      labels:
        app: web-teller
    spec:
      nodeSelector:
        role: ibmb
      containers:
        - name: web-teller
          image: frolvlad/alpine-glibc
          imagePullPolicy: IfNotPresent
          command: [
            "/bin/sh"
          ]
          args: [
            "-c",
            "cd /app; chmod +x /app/web-teller; /app/web-teller --server_address=0.0.0.0:8080"
          ]
          envFrom:
            - configMapRef:
                name: web-teller-config
          volumeMounts:
            - name: app-dir
              mountPath: /app
            - name: tz-config
              mountPath: /etc/localtime
          ports:
            - containerPort: 8080
              name: internal-port
      volumes:
        - name: app-dir
          hostPath:
            path: /opt/web-teller
            type: DirectoryOrCreate
        - name: tz-config
          hostPath:
            path: /usr/share/zoneinfo/Asia/Manila

---

apiVersion: v1
kind: Service
metadata:
  namespace: ebanking
  name: web-teller
spec:
  selector:
    app: web-teller
  ports:
  - protocol: TCP
    port: 8080
    targetPort: internal-port
